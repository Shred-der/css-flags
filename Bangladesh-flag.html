<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
    <style>
        .flag{
            position: relative;
            height: 600px;
            width: 900px;
            background-color: #006A4E;
        }
        .circle{
            position:absolute;
            top: 100px;
            left: 200px;
            height: 400px;
            width: 400px;
            border-radius: 50%;
            background-color: #F42A41;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
