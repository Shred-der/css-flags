<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laos Flag</title>
    <style>
        .flag{
            position:relative;
            background-color: #CE1126;
            height: 600px;
            width: 900px;
            border: 1px solid grey;
        }
        .rectangle{
            position: absolute;
            top: 150px;
            height:300px;
            width: 900px;
            background-color: #002868;
        }
        .circle{
            position: absolute;
            top: 175px;
            left: 350px;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="rectangle"></div>
        <div class="circle">
        </div>
    </div>
</body>
</html>
