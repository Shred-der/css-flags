<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latvia Flag</title>
    <style>
        .flag{
            position: relative;
            width: 900px;
            height: 600px;
            background-color: #9E3039;
            border: 1px solid grey;
        }
        .white{
            position: absolute;
            top:  250px;
            width: 900px;
            height: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="white"></div>
    </div>
</body>
</html>
