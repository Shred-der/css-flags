<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poland Flag</title>
    <style>
        .flag{
            position: relative;
            width:900px;
            height: 600px;
            background-color: white;
            border: 1px solid grey;
        }
        .pink{
            position:absolute;
            top: 300px;
            width:900px;
            height:300px;
            background-color: #DC143C;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="pink"></div>
    </div>
</body>
</html>
