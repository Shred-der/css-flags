<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland Flag</title>
    <style>
        .flag{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #FF0000;
            border: 1px solid grey;
        }
        .horizontal{
            position: absolute;
            top:225px;
            left:100px;
            background-color: white;
            height: 150px;
            width: 400px;
        }
        .vertical{
            position:absolute;
            top:100px;
            left:225px;
            background-color: white;
            width: 150px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="horizontal"></div>
        <div class="vertical"></div>
    </div>
</body>
</html>
